<!-- admin-register.html -->
<div class="admin-registration">
    <h2>Create Admin Account</h2>
    <form id="adminRegisterForm">
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" id="name" required>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" id="email" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" id="password" minlength="4" required>
        </div>
        <div class="form-group">
            <label>Admin Secret Key</label>
            <input type="password" id="adminSecret" required>
        </div>
       <button type="submit" class="btn btn-primary">Register Admin</button>
    </form>
    </form>
    <div id="adminRegisterMessage"></div>
</div>
<script>
    document.getElementById('adminRegisterForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const form = e.target;
    const submitBtn = form.querySelector('button[type="submit"]');
    const messageEl = document.getElementById('adminRegisterMessage');
    
    // Get form values
    const formData = {
        name: form.querySelector('#name').value.trim(),
        email: form.querySelector('#email').value.trim(),
        password: form.querySelector('#password').value,
        adminSecret: form.querySelector('#adminSecret').value
    };

    // Validate
    if (!formData.name || !formData.email || !formData.password || !formData.adminSecret) {
        showMessage('All fields are required', 'error', messageEl);
        return;
    }

    try {
        submitBtn.disabled = true;
        showMessage('Creating admin account...', 'info', messageEl);
        
        const response = await fetch('/api/auth/register-admin', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        });
        
        const result = await response.json();
        
        if (response.ok) {
            showMessage('Admin account created successfully!', 'success', messageEl);
            form.reset();
        } else {
            showMessage(result.message || 'Registration failed', 'error', messageEl);
        }
    } catch (error) {
        console.error('Registration error:', error);
        showMessage('Network error. Please try again.', 'error', messageEl);
    } finally {
        submitBtn.disabled = false;
    }
});

function showMessage(message, type, element) {
    element.textContent = message;
    element.className = `message ${type}`;
}
</script>
